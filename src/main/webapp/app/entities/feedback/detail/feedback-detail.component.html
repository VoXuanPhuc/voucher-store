<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="feedback">
      <h2 data-cy="feedbackDetailsHeading"><span>Feedback</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ feedback.id }}</span>
        </dd>
        <dt><span>Rate</span></dt>
        <dd>
          <span>{{ feedback.rate }}</span>
        </dd>
        <dt><span>Detail</span></dt>
        <dd>
          <span>{{ feedback.detail }}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <div *ngIf="feedback.user">
            <a [routerLink]="['/my-user', feedback.user?.id, 'view']">{{ feedback.user?.id }}</a>
          </div>
        </dd>
        <dt><span>Voucher</span></dt>
        <dd>
          <div *ngIf="feedback.voucher">
            <a [routerLink]="['/voucher', feedback.voucher?.id, 'view']">{{ feedback.voucher?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/feedback', feedback.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
