<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="district">
      <h2 data-cy="districtDetailsHeading"><span>District</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ district.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ district.name }}</span>
        </dd>
        <dt><span>Province</span></dt>
        <dd>
          <div *ngIf="district.province">
            <a [routerLink]="['/province', district.province?.id, 'view']">{{ district.province?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/district', district.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
