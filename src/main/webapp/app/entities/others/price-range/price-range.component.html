<!-- item-2: Price range -->
<div class="price_range">
  <p class="text-danger ml-4 mt-3"><strong>Price range</strong></p>
  <div class="form-group d-flex ml-3">
    <input
      type="number"
      class="form-control py-3"
      [(ngModel)]="minPrice"
      id="formGroupExampleInput"
      placeholder="1K"
      style="width: 90px; font-size: 12px"
    />
    <p class="mt-2 mx-1">&ndash;</p>
    <input
      type="number"
      class="form-control py-3"
      [(ngModel)]="maxPrice"
      id="formGroupExampleInput"
      placeholder="500K"
      style="width: 90px; font-size: 13px"
    />
  </div>
  <button
    type="button"
    (click)="onPriceRangeChanged($event)"
    class="btn btn-outline-danger mx-3"
    style="width: 90%; height: 30px; font-size: 13px; position: relative; top: -15px"
  >
    Áp dụng
  </button>
</div>
