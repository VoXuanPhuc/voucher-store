<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="myOrder">
      <h2 data-cy="myOrderDetailsHeading"><span>My Order</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ myOrder.id }}</span>
        </dd>
        <dt><span>Total Cost</span></dt>
        <dd>
          <span>{{ myOrder.totalCost }}</span>
        </dd>
        <dt><span>Payment Time</span></dt>
        <dd>
          <span>{{ myOrder.paymentTime | formatMediumDatetime }}</span>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <div *ngIf="myOrder.user">
            <a [routerLink]="['/my-user', myOrder.user?.id, 'view']">{{ myOrder.user?.id }}</a>
          </div>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
          <div *ngIf="myOrder.status">
            <a [routerLink]="['/order-status', myOrder.status?.id, 'view']">{{ myOrder.status?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/my-order', myOrder.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
