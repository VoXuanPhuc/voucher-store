<!-- item-3: Salesroom -->
<div class="salesroom">
  <p class="text-danger ml-4 my-3"><strong>Area</strong></p>
  <form [formGroup]="form!">
    <label *ngFor="let province of provinces" class="checkbox mx-4 mb-3">
      <input
        class="mr-3 text-danger"
        type="checkbox"
        id="checkbox_area_{{ province.id }}"
        name="scales"
        style="background: #e94560"
        [value]="province.id"
        (change)="onCheckboxChange($event)"
      />
      <i class="mr-3 icon-checkbox"></i>{{ province.name }}
      <!-- <label class="state p-dange" for="checkbox_address_HaNoi">Hà Nội</label> -->
    </label>
  </form>
</div>
