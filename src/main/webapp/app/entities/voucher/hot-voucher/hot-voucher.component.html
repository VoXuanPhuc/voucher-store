<div class="container title_hot_voucher d-flex mb-1">
  <span class="iconify" data-icon="entypo:thunder-cloud" style="color: #dc3545; font-size: 50px"></span>
  <h4 class="pt-3 pl-4"><b>Hot Voucher</b></h4>
</div>

<div class="container">
  <div class="row hot_voucher">
    <div
      *ngFor="let voucher of vouchers; trackBy: trackId"
      class="col-12 col-lg-3 col-xl-3 col-md-6 col-sm-6 col-xs-12 card_voucher pd-0 mt-4"
    >
      <div class="card" style="width: auto; height: 400px">
        <img class="card-img-top" src="../../../content/images/landingpage/img_card_01.png" alt="Card image cap" />
        <div class="middle">
          <div class="text_middle d-flex">
            <input class="icon_heart mx-1 mt-2" type="radio" name="icon_heart" id="icon_heart" />
            <label for="icon_heart" class="icon_hover fa-2x fas fa-heart mr-4"></label>

            <input class="icon_cart mx-1 mt-2" type="radio" name="icon_cart" id="icon_cart" />
            <label for="icon_cart" class="icon_hover fa-2x fas fa-cart-arrow-down"></label>
          </div>
        </div>
        <div class="card-body">
          <h6 class="card-title">
            <b>{{ voucher.name }}</b>
          </h6>
          <a href="#" class="card-text">Thu Hoa Store</a>
          <div class="star-widget d-flex">
            <div class="d-flex" style="flex-flow: row-reverse; justify-content: flex-start">
              <input class="mx-1 mt-2" type="radio" name="rate" id="rate-1" />
              <label for="rate-1" class="fas fa-star mr-2 mt-1"></label>
              <input class="mx-1 mt-2" type="radio" name="rate" id="rate-2" />
              <label for="rate-2" class="fas fa-star mr-2 mt-1"></label>
              <input class="mx-1 mt-2" type="radio" name="rate" id="rate-3" />
              <label for="rate-3" class="fas fa-star mr-2 mt-1"></label>
              <input class="mx-1 mt-2" type="radio" name="rate" id="rate-4" />
              <label for="rate-4" class="fas fa-star mr-2 mt-1"></label>
              <input class="mx-1 mt-2" type="radio" name="rate" id="rate-5" />
              <label for="rate-5" class="fas fa-star mr-2 mt-1"></label>
            </div>

            <p class="discount_title ml-4 mt-1 ml-lg-4 ml-md-5 ml-sm-5 text-danger">
              <b>{{ voucher.price }} Ä‘</b>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
