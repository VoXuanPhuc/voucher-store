<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="benifitPackage">
      <h2 data-cy="benifitPackageDetailsHeading"><span>Benifit Package</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ benifitPackage.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ benifitPackage.name }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ benifitPackage.description }}</span>
        </dd>
        <dt><span>Cost</span></dt>
        <dd>
          <span>{{ benifitPackage.cost }}</span>
        </dd>
        <dt><span>Time</span></dt>
        <dd>
          <span>{{ benifitPackage.time }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/benifit-package', benifitPackage.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
