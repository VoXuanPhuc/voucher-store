<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="voucherImage">
      <h2 data-cy="voucherImageDetailsHeading"><span>Voucher Image</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ voucherImage.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ voucherImage.name }}</span>
        </dd>
        <dt><span>Voucher</span></dt>
        <dd>
          <div *ngIf="voucherImage.voucher">
            <a [routerLink]="['/voucher', voucherImage.voucher?.id, 'view']">{{ voucherImage.voucher?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/voucher-image', voucherImage.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
