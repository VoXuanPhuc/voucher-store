<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="feedbackImage">
      <h2 data-cy="feedbackImageDetailsHeading"><span>Feedback Image</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ feedbackImage.id }}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
          <span>{{ feedbackImage.content }}</span>
        </dd>
        <dt><span>Feedback</span></dt>
        <dd>
          <div *ngIf="feedbackImage.feedback">
            <a [routerLink]="['/feedback', feedbackImage.feedback?.id, 'view']">{{ feedbackImage.feedback?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/feedback-image', feedbackImage.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
